<!doctype html>
<html lang="en">

<head>
    <title>Franklin Weather Site</title>
    <link rel="stylesheet" type="text/css" href="../css/weather-style.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="content">
        <div class="top">
        <nav>
            <ul>
                <li><img src="logo" alt="logo here"></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Greenville</a></li>
                <li><a href="#">Springfield</a> </li>
            </ul>
        </nav>
        <h1>Awesome weather site</h1>
             </div>
        <section id="top">
            <div class="temp-sum">
            <h2>Franklin, ID</h2>
            <ul>
                <li> <span class="high"> 90&deg;<sup>F</sup></span> <br>
                    <span class="low">66&deg;<sup>F</sup></span>
                </li>
           <li>
            <span class="summary">Sunny</span> 
               <br>
            <img src="../images/sun.png" class="main-icon" alt="sunny icon">
         
               </li>
            </ul>
            </div>
        </section>
        <section class="middle">
            <ul>
            <li> Precipitation: 0% <br>
            <img src="../images/drop.png" class="icon" alt="precip">
                </li>
            <li>Wind 1-5 MPH<br> Southwest <br>
            <img src="../images/wind.jpg" class="icon" alt="wind">
                </li>
            </ul>
        </section>
    </div>

</body>

</html>
